plugins {
    id 'com.android.library'
}

android {
    namespace 'com.github.kiulian.downloader'

    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 28
    }
}

dependencies {
    implementation 'com.alibaba:fastjson:2.0.21.android'
    implementation 'com.squareup.okhttp3:okhttp:' + okhttpVersion
}